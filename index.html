<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="inner">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar_jessica" class="avatar">
        <div class="name">
          <h1>Jessica Randall</h1>
        </div>
        <div class="location">
          <p>London, United Kingdom</p>
        </div>
        <div class="bio">
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="link">
          <div class="btn"><p class="linktext"><strong>GitHub</strong></p></div>
          <div class="btn"><p class="linktext"><strong>Frontend Mentor</strong></p></div>
          <div class="btn"><p class="linktext"><strong>LinkedIn</strong></p></div>
          <div class="btn"><p class="linktext"><strong>Twitter</strong></p></div>
          <div class="btn"><p class="linktext"><strong>Instagram</strong></p></div>
        </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/yudixa">@yudixa</a>.
  </div>
</body>
</html>
